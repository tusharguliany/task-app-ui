<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{ headerTitle }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ headerTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button routerLink="/home/add-task">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor="let task of tasks">
    <ion-card-header>
      <ion-card-subtitle>{{getDateObject(task.created)}}</ion-card-subtitle>
      <ion-card-title>{{task.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{task.description}}</ion-card-content>
  </ion-card>
</ion-content>
